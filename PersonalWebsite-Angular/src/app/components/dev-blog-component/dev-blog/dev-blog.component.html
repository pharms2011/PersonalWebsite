<br>
<div *ngFor="let entry of entries">
  <mat-card class="example-card GunMetal">
    <mat-card-header>
      <mat-card-title>{{entry.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class='Orange'>
      {{entry.devBlogEntry}}
    </mat-card-content>
    <mat-card-footer>
      <h2>References</h2>
      <div *ngFor="let link of entry.links">
          <a href={{link.devBlogLink}}>{{link.devBlogLink}}</a>
          <br>
      </div>
    </mat-card-footer>
  </mat-card>
  <br>
</div>
