<mat-accordion>
    <mat-expansion-panel *ngFor="let history of workHistorys">
      <mat-expansion-panel-header class="dark">
        <mat-panel-title>
         {{history.startMonth}},{{history.startYear}}-{{history.endMonth}},{{history.endYear}} 
        </mat-panel-title>
        <mat-panel-description>
            {{history.title}}
        </mat-panel-description>
      </mat-expansion-panel-header class="medium">
        <p class="light"> {{history.description}}</p>
      </mat-expansion-panel>

  </mat-accordion>
