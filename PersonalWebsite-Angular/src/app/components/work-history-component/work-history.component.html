
<mgl-timeline>
    <div *ngFor = "let history of workHistorys">
            <mgl-timeline-entry>
                    <mgl-timeline-entry-header class="sub-title">{{history.title}}</mgl-timeline-entry-header>
                    <mgl-timeline-entry-content class="description">{{history.description}}</mgl-timeline-entry-content>
                    <mgl-timeline-entry-side class="subtitle">{{history.startMonth}},{{history.startYear}}-{{history.endMonth}},{{history.endYear}}</mgl-timeline-entry-side>
                </mgl-timeline-entry>
    </div>
</mgl-timeline>
