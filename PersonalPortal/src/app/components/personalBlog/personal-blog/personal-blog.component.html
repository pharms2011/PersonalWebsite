<div class="row">
  <div class="col">
    <div ngbDropdown>
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngFor="let entry of entries">
          <button class="dropdown-item" (click)="selectEntry(entry)">{{entry.title}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
<ngb-carousel class="pictureViewer">
  <div *ngIf="currentEntry.pictures != null">
    <div *ngFor="let pic of currentEntry.pictures">
      <ng-template ngbSlide>

        <img [src]="pic.perBlogPic" alt="Random first slide">

      </ng-template>
    </div>
  </div>
</ngb-carousel>
